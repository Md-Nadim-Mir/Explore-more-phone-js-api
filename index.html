<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top 10 Phones in the world</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./banner.jpg" type="image/x-icon">

  <!-- tailwind and dasiUI -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.1/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>


</head>

<body>

  <!-- header section -->
  <header
    style="background-image: url(./banner.jpg); background-repeat: no-repeat;  background-size: cover; height: 70vh; background-position: center;">
    <h1 class="text-center pt-5 md:pt-2 xl:pt-10 text-3xl md:text-5xl text-[#ffffff] font-extrabold">Explore more Phone
    </h1>

    <div class="flex justify-center items-center gap-2 mt-5">

      <input id="input_field" class="p-3 rounded-lg text-center border-none" type="text" name=""
        placeholder="Search Phone">

      <button id="search_btn" class="btn bg-secondary border-none text-white hover:bg-[purple]">Search</button>
    </div>



    <div class="grid grid-cols-3  justify-center items-center gap-2 mt-5 mx-2 md:mx-48">


      <button class=" show_field  btn bg-primary border-none text-white hover:bg-[purple]">a</button>


      <button class=" show_field  btn bg-primary border-none text-white hover:bg-[purple]">oppo</button>


      <button class=" show_field  btn bg-primary border-none text-white hover:bg-[purple]">huawei</button>


      <button class=" show_field  btn bg-primary border-none text-white hover:bg-[purple]">samsung</button>


      <button class=" show_field  btn bg-primary border-none text-white hover:bg-[purple]">iphone</button>


      <button class=" show_field  btn bg-primary border-none text-white hover:bg-[purple]">Apple</button>


    </div>
  </header>

  <!-- not found and spinner section added -->

  <section>

    <!-- spinner section -->

    <div id="spinner" class="text-center hidden mt-10 mb-5">

      <span class="loading loading-infinity loading-lg text-[purple]"></span>
      <span class="loading loading-infinity loading-lg text-[salmon]"></span>
      <span class="loading loading-infinity loading-lg text-[red]"></span>
      <span class="loading loading-infinity loading-lg text-[maroon]"></span>
      <span class="loading loading-infinity loading-lg text-[orange]"></span>


    </div>

    <!-- no found section -->

    <div class="text-center mt-20">

      <h1 id="no_found" class="hidden text-2xl text-black font-extrabold">No phones found from searching</h1>

    </div>

  </section>


  <!-- main section -->
  <main class="max-w-screen-2xl mx-auto px-4 md:px-16 lg:px-24   py-2   flex flex-col md:flex-row justify-center gap-5">




    <div id="phone_container" class="mt-5 mb-5 md:mt-5 md:mb-16 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3  gap-5">

      <!-- 1st card -->
      <!-- <div class="card w-full bg-base-100 shadow-xl">
                <figure><img src="./image/burger.jpg" alt="Shoes" /></figure>
                <div class="card-body">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>

                  <div class="text-center">
                    <button class="btn btn-secondary">Details</button>
                  </div>
                
                </div>
              </div>  -->

    </div>



  </main>


  <!-- show all button -->
  <div class="text-center">

    <button id="show_all_btn" class="btn btn-secondary mb-10  text-white font-extrabold hidden"> Show All</button>

  </div>


  <!-- modal -->
  <div>

    <input type="checkbox" id="my_modal_6" class="modal-toggle" />
    <div class="modal">
      <div class="modal-box">
    
        <div id="info_modal_details">
          
           

        </div>


        <div class="modal-action justify-center">
          <label for="my_modal_6" class="btn btn-secondary text-white hover:[purple]">Buy Now!</label>
        </div>
      </div>
    </div>

  </div>




  <!-- script added -->
  <script src="phone.js"></script>


</body>

</html>
